                            <li class="padding-5-0">Nome Playlist</li>
                        </ul>

               </div>
            </div>
            <div class="user">

                    <div class="short">
                        <img class="download-img" src="./img/download.svg" alt="">
                        <img class="profile-img" src="./img/profile.svg" alt="">
                    </div>
                    <div class="extended">
                        <div class="padding-bottom-10 flex align-items-center">
                            <img class="download-img margin-right-5" src="./img/download.svg" alt="">
                            <div class="color-lightgray">Install app</div>
                        </div>
                        <hr>

                            <img class="profile-img margin-right-5" src="./img/profile.svg" alt="">
